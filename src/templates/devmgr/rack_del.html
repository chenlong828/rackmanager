{% import "controls/form_macro.html" as form with context %}
{% set title = "确实要删除该指定型号？" %}

<div id="rack_detail" class="modal hide fade">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>{{ title }}</h3>
    </div>
    <div id="modal-body" class="modal-body">
        <div class="row-fluid">
            <form id="class_detail_form" class="form-inline">
                <fieldset>
                    <legend style="border-bottom-style: none;"></legend>
                    {{ form.input_ro("机架名称", bind_data.rack_name, "span10 offset1") }}
                </fieldset>
            </form>
        </div>
    </div>
    <div class="modal-footer">
        <a href="#" class="btn" data-dismiss="modal" aria-hidden="true">取消</a>
        <a href="#" class="btn btn-primary" id="btn_delete_rack">删除</a>
    </div>
    <script type="text/javascript">
        $(document).ready(function(){
                    $('#btn_delete_rack').click(function(e) {
                        $.post('/devmgr/action/delete/rack', {rack_id:{{ bind_data.rack_id }}},
                function(){
                    $('#rack_detail').modal('hide');
                })
             })
        })
    </script>
</div>
