{% import "controls/form_macro.html" as form with context %}
{% set title = "确实要删除指定类别？" %}

<div id="class_detail" class="modal hide fade">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>{{ title }}</h3>
    </div>
    <div id="modal-body" class="modal-body">
        <div class="row-fluid">
            <form id="class_detail_form" class="form-inline">
                <fieldset>
                    <legend style="border-bottom-style: none;"></legend>
                    {{ form.input_ro("类别编号", bind_data.class_id, "span10 offset1") }}
                    {{ form.input_ro("类别名称", bind_data.class_desc, "span10 offset1") }}
                </fieldset>
            </form>
        </div>
    </div>
    <div class="modal-footer">
        <a href="#" class="btn" data-dismiss="modal" aria-hidden="true">取消</a>
        <a href="#" class="btn btn-primary" id="btn_delete_class">删除</a>
    </div>
    <script type="text/javascript">
        $(document).ready(function(){
            $('#btn_delete_class').click(function(e) {
                $.post('/devmgr/action/delete/device_class', {class_id:{{ bind_data.class_id }}},
                        function(){
                            $('#class_detail').modal('hide');
                        })
            })
        })
    </script>
</div>
