{% import "controls/form_macro.html" as form with context %}
{% set title = "确实要删除该指定型号？" %}

<div id="type_detail" class="modal hide fade">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>{{ title }}</h3>
    </div>
    <div id="modal-body" class="modal-body">
        <div class="row-fluid">
            <form id="class_detail_form" class="form-inline">
                <fieldset>
                    <legend style="border-bottom-style: none;"></legend>
                    {{ form.input_ro("型号名称", bind_data.dev_type, "span10 offset1") }}
                </fieldset>
            </form>
        </div>
    </div>
    <div class="modal-footer">
        <a href="#" class="btn" data-dismiss="modal" aria-hidden="true">取消</a>
        <a href="#" class="btn btn-primary" id="btn_delete_type">删除</a>
    </div>
    <script type="text/javascript">
        $(document).ready(function(){
                    $('#btn_delete_type').click(function(e) {
                        $.post('/devmgr/action/delete/device_type', {type_id:{{ bind_data.type_id }}},
                function(){
                    $('#type_detail').modal('hide');
                })
             })
        })
    </script>
</div>
