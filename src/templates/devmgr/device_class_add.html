{% import "controls/form_macro.html" as form with context %}
{% set title = "登记新设备类别信息" %}

<div id="class_detail" class="modal hide fade">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>{{ title }}</h3>
    </div>
    <div id="modal-body" class="modal-body">
        <div class="row-fluid">
            <form id="class_detail_form" class="form-inline">
                <fieldset>
                    <legend style="border-bottom-style: none;"></legend>
                    {{ form.input("device_class_id", "新类型编号", layout_class="span10 offset1") }}
                    {{ form.input("device_class_name", "新类型名称", layout_class="span10 offset1") }}
                </fieldset>
            </form>
        </div>
    </div>
    <div class="modal-footer">
        <a href="#" class="btn" data-dismiss="modal" aria-hidden="true">取消</a>
        <a href="#" class="btn btn-primary" id="btn_save_class">添加</a>
    </div>
    <script type="text/javascript">
        $(document).ready(function(){
            $('#btn_save_class').click(function(e) {
                $.post('/devmgr/action/add/device_class', {class_id:$('#device_class_id').val(),
                    class_name:$('#device_class_name').val()},
                function(){
                    $('#class_detail').modal('hide');
                })
            })
        })
    </script>
</div>
