<!DOCTYPE html>
<html>
<head>
    <title>中国电信云计算公司网络资源管理系统</title>
    <link rel='stylesheet' href='{{ url_for('static',filename='css/bootstrap.css') }}' type="text/css"/>
    <script src="{{ url_for('static',filename='js/jquery.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static',filename='js/bootstrap.js') }}" type="text/javascript"></script>
</head>
<body>
    <div class="container-fluid" id="content_wrapper">
        {% block header %}{% endblock %}
        <div class="row-fluid">
            <div class="span2" id="navbar_wrapper">
                {% block navmain %}{% endblock %}
            </div>
            <div class="span10" id="main_wrapper">
                {% block main %}{% endblock %}
            </div>
        </div>
    </div>
    <div id="dynamic_dialog"></div>
</body>
{% block jsbolck %}{% endblock %}
</html>
